# Workflow per Build e Analisi Qualità Codice con SonarCloud
name: Build and Analyze

# Trigger: esegue l'analisi ad ogni push o pull request sul branch main
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Scarica il codice sorgente dal repository
      # fetch-depth: 0 necessario per l'analisi completa di SonarCloud
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Disabilita cloni shallow per analisi migliore
      
      # Step 2: Installa Java 21 (versione richiesta dal progetto)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      
      # Step 3: Cache dei pacchetti SonarCloud per velocizzare build successive
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      # Step 4: Cache delle dipendenze Maven per build più veloci
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      # Step 5: Build, test e analisi con SonarCloud
      # - Usa Xvfb per eseguire test JavaFX senza GUI (modalità headless)
      # - Genera report di coverage con JaCoCo
      # - Invia risultati a SonarCloud per analisi qualità
      - name: Build and analyze
        working-directory: famigliasapori
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token per info PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Token SonarCloud
          CI: true  # Attiva modalità headless per test JavaFX
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=The-Debuggers-4-0_gestionale-famiglia-sapori
