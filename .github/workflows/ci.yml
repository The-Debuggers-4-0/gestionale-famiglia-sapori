name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Database cloud Filess.io - non serve installazione locale
      - name: Configure database for CI/CD
        run: |
          echo "Using cloud database Filess.io - configuration already in place"

      - name: Build project with Maven
        run: mvn -f famigliasapori/pom.xml clean compile

      - name: Run tests with Maven  
        run: mvn -f famigliasapori/pom.xml test

      - name: Generate test report
        if: always()
        run: mvn -f famigliasapori/pom.xml surefire-report:report-only

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            famigliasapori/target/surefire-reports/
            famigliasapori/target/site/